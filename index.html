<html lang="en">
<head>

         font-family: 'Poppins', sans-serif;

</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.jpg" alt="" width="10" height="10">
        </div>

        <div class="background">
            <img src="Cricket_India_Crest.webp" id="logobg" alt="">
        </div>

        <div class="heading">
            <h1 id="head">
                Indian Cricket Team
            </h1>

            <p style="font-weight: 500;">
               </p>

            <a href="watch.html">
                <button>WATCH NOW</button>
              </a>
        </div>

        <div class="image">
            <img id="myimage" src="Indian-cricketer.jpg" alt="">
        </div>


        <div class="navbar">
            <ul>
                <li>Home</a></li>
                <li><a href="team.html"  style="display: block; text-decoration: none;">Team</a></li>
                <li><a href="performance.html" style="display: block; text-decoration: none;">Performance</a></li>
                <li><a href="rank.html"  style="display: block; text-decoration: none;">Rank</a></li>
            </ul>
        </div>

        <div class="empty">


        </div>

        <div class="list">
            <ol>
                <li onclick="myFun('Indian-cricketer.jpg', 'dodgerblue', 'INDIAN', 'Cricket_India_Crest.webp')">INDIAN</li>
                <li onclick="myFun('Aus-team.webp', 'yellow', 'AUS ', 'aus-cricket-logo.webp')">AUS</li>
                <li onclick="myFun('NZ-Team.webp', 'black', ' NZ', 'new-zealand-logo.png')">NZ</li>
                <li onclick="myFun('England-Cricket-Team.webp', 'dodgerblue', ' INDIAN', 'England_cricket_team_logo.svg.png')">England</li>
                <li onclick="myFun('west-indies_team.webp', 'yellow', 'AUS ', 'Cricket_West_Indies_Logo.png')">WestIndies</li>
                <li onclick="myFun('Sri-Lanka-National-Cricket-Team.jpg', 'black', ' NZ', 'sri-lank-logo.png')">SriLanka</li>
                <li onclick="myFun('bangladesh-team.avif', 'dodgerblue', ' INDIAN', 'balgadesh-logo.png')">Bangladesh</li>
                <li onclick="myFun('Zimbabwe-team.jpg', 'yellow', 'AUS ', 'Zimbabwe-logo.png')">Zimbabwe</li>
                <li onclick="myFun('South-Africa-National-Cricket-Team.jpg', 'black', ' NZ', 'Southafrica_cricket_logo.png')">SA</li>
                <li onclick="myFun('Pakistan-Cricket-Team.jpg', 'dodgerblue', ' INDIAN', 'pakistan-logo.jpg')">Pakistan</li>

            </ol>
        </div>

    </div>

<script>

    function myFun(image, colour, head, logo){
        document.getElementById('myimage').src=image;
        document.querySelector('.empty').style.backgroundColor=colour;
        document.querySelector('button').style.backgroundColor=colour;
        document.getElementById('head').innerHTML=head;
        document.getElementById('logobg').src=logo;
    }

</script>
